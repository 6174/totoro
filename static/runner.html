<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Runner</title>
        
        {{#testFrames.mocha}}
        <link type="text/css" rel="stylesheet" charset="utf-8" href="http://modules.spmjs.org/gallery/mocha/mocha.css" />
        <script src="http://static.alipayobjects.com/seajs/1.3.1/sea.js"></script>
        <script src="http://modules.spmjs.org/gallery/mocha/mocha.js"></script>
        <script src="http://modules.spmjs.org/gallery/mocha/expect.js"></script>
        <script src="http://sinonjs.org/releases/sinon-1.5.2.js"></script>
        {{/testFrames.mocha}}
        
        {{#testFrames.jasmine}}
        <link type="text/css" rel="stylesheet" href="http://pivotal.github.com/jasmine/lib/jasmine.css" />
        <script src="http://static.alipayobjects.com/seajs/1.3.1/sea.js"></script>
        <script src="http://pivotal.github.com/jasmine/lib/jasmine.js"></script>
        <script src="http://pivotal.github.com/jasmine/lib/jasmine-html.js"></script>
        {{/testFrames.jasmine}}
        
    </head>
    <body>
        {{#testFrames.mocha}}
        <div id="mocha"></div>
        <script>
            (function() {
                mocha.setup('{{testStyle}}');
                
                {{&alias}}
                
                seajs.use({{&deps}}, function() {
                    mocha.run()
                })
            })();
        </script>
        {{/testFrames.mocha}}
        
        {{#testFrames.jasmine}}
        <!--TODO-->
        {{/testFrames.jasmine}}
        
    </body>
</html>
